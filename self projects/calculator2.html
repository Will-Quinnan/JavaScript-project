<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator2.css">
    <title>Document</title>
</head>
<body>

    <style>
        /*css Zone*/
    </style>

    <h1>Simple Calculator
    </h1>

    <div  id="calculator">
        <table class="calculatorTable">
            <thead>
                

                <tr>
                    <th><div id=display1></div></th>
                    <th><div id=display2></div></th>
                    <th><div id=display3></div></th>
                    <th><div id=display4></div></th>
                </tr>
            </thead>
            <tbody>


                <tr>
                    <td><button onclick="1();">1</button> </td>
                    <td><button onclick="2();">2</button> </td>
                    <td><button onclick="3();">3</button> </td>
                    <td><button onclick="enter();">enter</button> </td>
                </tr>
                <tr>
                    <td><button onclick="4();">4</button> </td>
                    <td><button onclick="5();">5</button> </td>
                    <td><button onclick="6();">6</button> </td>
                    <td><button onclick="backspace();">backspace</button> </td>
                </tr>
                <tr>
                    <td><button onclick="7();">7</button> </td>
                    <td><button onclick="8();">8</button> </td>
                    <td><button onclick="9();">9</button> </td>
                    <td><button onclick="0();">0</button> </td>
                </tr>
                <tr>
                    <td><button onclick="plus();">+</button> </td>
                    <td><button onclick="minus();">-</button> </td>
                    <td><button onclick="multiply();">*</button> </td>
                    <td><button onclick="divide();">/</button> </td>
                </tr>
    
            </tbody>
            
    
        </table>
    </div>
    <script src="calculator2.js"></script>
</body>
</html>
